# Render Deployment Configuration
# This file defines how to deploy both frontend and backend services

services:
  # Backend API Service
  - type: web
    name: meme-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # You'll need to add this manually in Render dashboard
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: meme-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        value: https://meme-backend-3i5g.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
